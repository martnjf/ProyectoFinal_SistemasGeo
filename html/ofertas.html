        <link rel="icon" type="image/png" href="../img/two-settings-cogwheels.png">

    </head>  
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #26519f;">
            <div class="container-fluid">
                <a class="navbar-brand texto-naranja" href="#">
                    <img src="../img/gadilogo.png" alt="" width="75" height="42" class="d-inline-block align-text-top">
                    Autopartes Gadi
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item logged-in">
                            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#micuentamodal">Mi Cuenta</a>

                        <li class="nav-item">

                        <li class="nav-item logged-out">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#ingresarmodal">Ingresar</a>

                            <a class="nav-link" href="#" id="salir">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Modal Ingresar -->
        <div class="modal fade" id="ingresarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frmIngresar">
                            <div class="row">
                                <div class="col-6">
                                    <input type="email" id="correo" required class="form-control" placeholder="Correo electrónico">
                                </div>
                                <div class="col-6">
                                    <input type="password" id="contrasena" required class="form-control" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <button class="btn btn-primary"> Ingresar</button>
                                    <p class="error text-danger"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Registro -->
        <div class="modal fade" id="registrarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Regístrate</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frmRegistrar">
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <input type="text" id="r_nombre" required class="form-control" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <input type="text" id="r_direccion" required class="form-control" placeholder="Dirección">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <input type="email" id="r_correo" required class="form-control" placeholder="Correo electrónico">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <input type="password" id="r_contrasena" required class="form-control" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center m-2">
                                    <input type="submit" class="btn btn-primary" value="Registrarse">
                                    <br>
                                    <p class="error text-danger"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal MiCuenta -->
        <div class="modal fade" id="micuentamodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Cuenta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body datosdelacuenta">
                        
                    </div>
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ofertas fotos y así -->
        <br>
        <br>
        <br>
        <div class="texto-naranja">
            <br>
            <h1>Ofertas exclusivas para miembros</h1>  
            <br>
        </div>
        <div class="row text-center" id="lstOfertas">         
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
        
        <script src="../js/ofertas_index.js"></script>
        <script src="../js/ofertas_autorizacion.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
